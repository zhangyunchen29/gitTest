	<script type="text/javascript" src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/highcharts-more.js"></script>
	<script>
	$(function () {

		$('#radar').highcharts({

		    chart: {
		    	backgroundColor:'rgba(0,0,0,0)',
		        polar: true,
		        type: 'area',

		    },
		   
		    title: {
		        text: null,
		    },
		    
		    pane: {
		    	size: '88%'	
		    },

		    plotOptions: {
	            area: {
	                fillColor: {	                	
	                    linearGradient: { x1: 0, y1: 0, x2: 1, y2: 1},
	                    stops: [
	                        [0, 'rgba(103,187,232,0.9)'],
	                        [1, 'rgba(210,107,255,0.9)']
	                    ]
	                }
	            }
	        },
		    
		    xAxis: {
		        categories: ['速度', '爆发', '颜值', '稳定','耐力'],
		        tickmarkPlacement: 'on',
		        lineWidth:0,
		        labels:{
		        	style:{
		        		fontSize:14,
		        		color:'rgba(255,255,255,0.4)'
		        	}
		        }
		    },
		        
		    yAxis: {
		    	tickPositions:[0,2,4,6,8],
		        gridLineInterpolation: 'circle',
		        gridLineColor:'rgba(68,210,255,0.5)',
		        lineWidth: 0,		        
		        min: 0,
		        labels:{
		        	enabled:false,
		        }
		    },
		    
		    tooltip: {
		    	enabled:false
		    },
		    
		    legend: {
		    	enabled:false
		    },
		    
		    series: [{
		        name: 'Allocated Budget',
		        data: [8,5,8,6,6],
		        pointPlacement: 'on',
		        lineWidth:0,
		        allowPointSelect: false,
            	marker:{
            		fillColor:'rgba(103,187,282,1)',
            		radius:1.5,
                	enabled:true
                }
		    }]
		
		});
	});
				
	</script>
